<!DOCTYPE html>
<html>
<head>
	<title>Chords Wiki</title>
	<link rel="stylesheet" type="text/css" href="dist/chordsWiki.css">
	<script src="lib/jquery.min.js"></script>
	<script src="lib/handlebars-v4.0.5.js"></script>
	<script src="dist/chordsWiki.min.js"></script>
	<script id="chordsTypes" type="text/x-handlebars-template">
		{{#each chord_types}}
		<option value="{{ id }}">{{ label }}</option>
		{{/each}}
	</script>
	<script id="chordsCategories" type="text/x-handlebars-template">
		{{#each chord_categories}}
		<option value="{{ id }}">{{ label }}</option>
		{{/each}}
	</script>
	<script>
		$(document).ready(function() {
			var wikiContainer = $('<div>');
			var keyboard = new chordsWiki.Keyboard();

			$('body').append(wikiContainer);

			var data = {
				"chord_types": [{
					"id": 0,
					"label": "C"
				}, {
					"id": 1,
					"label": "D"
				}],
				"chord_categories": [{
					"id": 0,
					"label": "major"
				}, {
					"id": 1,
					"label": "minor"
				}]
			};
			var wiki = new chordsWiki.Wiki({
				rootElement: wikiContainer,
				dataSource: data,
				instrument: keyboard
			});
		});
	</script>
</head>
<body>
</body>
</html>
